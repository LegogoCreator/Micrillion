<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacker King AI (Fake Generator)</title>
  <style>
    body {
      background: #0a0a0a;
      color: #00ff9f;
      font-family: monospace;
      text-align: center;
      padding-top: 20px;
    }
    canvas {
      border: 2px solid #00ff9f;
      margin-top: 15px;
      border-radius: 10px;
      image-rendering: pixelated;
    }
    button {
      background: #00ff9f;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #00ffaa;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Hacker King AI</h1>
  <p>"Generating" low-quality AI image...</p>
  <button onclick="generateFakeAI()">Generate Image</button>
  <br>
  <canvas id="aiCanvas" width="512" height="512"></canvas>

  <script>
    const canvas = document.getElementById('aiCanvas');
    const ctx = canvas.getContext('2d');

    const images = [
      'Pictures2/HackerKingAI/FRIES_Orca.jpeg',
      'Pictures2/HackerKingAI/Tiktok1.jpg',
      'Pictures2/HackerKingAI/Untitled1003.png',
      'Pictures2/HackerKingAI/Messenger_creation_824529923060121.jpeg',
      'Pictures2/HackerKingAI/Uhh1.jpg',
      'Pictures2/HackerKingAI/Sixseven.jpeg'
    ];

    const watermark = new Image();
    watermark.src = 'Pictures2/MessengerPics/HackerKing.png';

    function randomChoice(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    async function generateFakeAI() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Load 2â€“3 random images and layer them
      const imgCount = Math.floor(Math.random() * 2) + 2; // 2 or 3 images
      const chosen = [];
      for (let i = 0; i < imgCount; i++) chosen.push(randomChoice(images));

      for (const src of chosen) {
        await drawRandomizedImage(src);
      }

      // Add random blur/glitch/noise
      randomGlitchEffect();

      // Draw watermark
      watermark.onload = () => {
        ctx.globalAlpha = 0.7;
        ctx.drawImage(watermark, 10, canvas.height - 90, 80, 80);
        ctx.globalAlpha = 1.0;
      };
      if (watermark.complete) {
        ctx.globalAlpha = 0.7;
        ctx.drawImage(watermark, 10, canvas.height - 90, 80, 80);
        ctx.globalAlpha = 1.0;
      }
    }

    function drawRandomizedImage(src) {
      return new Promise(resolve => {
        const img = new Image();
        img.src = src + '?t=' + Math.random(); // avoid cache
        img.onload = () => {
          const x = Math.random() * canvas.width / 2;
          const y = Math.random() * canvas.height / 2;
          const w = canvas.width * (0.4 + Math.random() * 0.8);
          const h = canvas.height * (0.4 + Math.random() * 0.8);
          ctx.globalAlpha = 0.5 + Math.random() * 0.5;
          ctx.filter = `blur(${Math.random() * 8}px) saturate(${0.5 + Math.random()} ) brightness(${0.8 + Math.random()})`;
          ctx.drawImage(img, x, y, w, h);
          ctx.filter = 'none';
          ctx.globalAlpha = 1;
          resolve();
        };
      });
    }

    function randomGlitchEffect() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        // Random pixel shifting and color distortion
        if (Math.random() < 0.03) {
          data[i] = data[i + 1]; // red
          data[i + 1] = data[i + 2]; // green
          data[i + 2] = Math.random() * 255; // blue
        }

        // Noise overlay
        if (Math.random() < 0.01) {
          data[i] = data[i + 1] = data[i + 2] = Math.random() * 255;
        }
      }

      ctx.putImageData(imageData, 0, 0);
    }

    // Auto-generate one when page loads
    window.onload = generateFakeAI;
  </script>
</body>
</html>
