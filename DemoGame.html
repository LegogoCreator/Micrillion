<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- === Micrillion Search Bar === -->
<div class="micrillion-search" style="margin:16px 0; text-align:center;">
  <input id="micrillionQuery" type="text" placeholder="Search Micrillion..." 
         style="padding:8px 12px; border-radius:8px; border:1px solid #ccc; width:60%; max-width:300px;">
  <button onclick="micrillionSearch()" 
          style="padding:8px 12px; border-radius:8px; background:#7c3aed; color:#fff; border:0; cursor:pointer;">
    Search
  </button>
</div>

<script>
  // Redirect search queries back to the Micrillion main page
  function micrillionSearch() {
    const q = document.getElementById('micrillionQuery').value.trim();
    if (q) {
      // Redirect to Micrillion main page with query parameter
      window.location.href = `index.html?q=${encodeURIComponent(q)}`;
    } else {
      alert('Please enter a search term.');
    }
  }
</script>

  <title>Cube RPG Game with Sections and Obstacles</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #87ceeb; /* Sky blue background */
    }

    canvas {
      border: 2px solid black;
    }

    #joystickContainer {
      position: absolute;
      bottom: 30px;
      left: 30px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.3);
      touch-action: none;
    }

    #joystick {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="500" height="500"></canvas>

  <!-- Joystick -->
  <div id="joystickContainer">
    <div id="joystick"></div>
  </div>

  <script>
    // Set up the canvas
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Player properties
    const player = {
      x: 240, // Start in the middle
      y: 240, // Start in the middle
      width: 20,
      height: 20,
      color: 'blue',
      outlineColor: 'black',
      speed: 3
    };

    // Define the brown squares (obstacles)
    const obstacles = [
      // Green Section
      { x: 50, y: 50, width: 40, height: 40 },
      { x: 150, y: 50, width: 40, height: 40 },
      { x: 100, y: 100, width: 40, height: 40 },
      // Blue Section
      { x: 300, y: 50, width: 40, height: 40 },
      { x: 400, y: 50, width: 40, height: 40 },
      { x: 350, y: 100, width: 40, height: 40 },
      // Yellow Section
      { x: 50, y: 300, width: 40, height: 40 },
      { x: 150, y: 300, width: 40, height: 40 },
      { x: 100, y: 350, width: 40, height: 40 },
      // Red Section
      { x: 300, y: 300, width: 40, height: 40 },
      { x: 400, y: 300, width: 40, height: 40 },
      { x: 350, y: 350, width: 40, height: 40 }
    ];

    // Joystick elements
    const joystickContainer = document.getElementById('joystickContainer');
    const joystick = document.getElementById('joystick');

    let joystickActive = false;
    let joystickOffset = { x: 0, y: 0 };

    // Detect joystick movement
    function updateJoystickPosition(touch) {
      const rect = joystickContainer.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const deltaX = touch.clientX - centerX;
      const deltaY = touch.clientY - centerY;
      const distance = Math.min(Math.sqrt(deltaX * deltaX + deltaY * deltaY), rect.width / 2 - 25);

      const angle = Math.atan2(deltaY, deltaX);

      const newX = distance * Math.cos(angle);
      const newY = distance * Math.sin(angle);

      joystick.style.transform = `translate(${newX}px, ${newY}px)`;

      joystickOffset = { x: newX / 50, y: newY / 50 }; // Normalize the offset
    }

    // Handle touch start
    joystickContainer.addEventListener('touchstart', function (e) {
      joystickActive = true;
      updateJoystickPosition(e.touches[0]);
    });

    // Handle touch move
    joystickContainer.addEventListener('touchmove', function (e) {
      if (joystickActive) {
        updateJoystickPosition(e.touches[0]);
      }
    });

    // Handle touch end
    joystickContainer.addEventListener('touchend', function () {
      joystickActive = false;
      joystick.style.transform = `translate(-50%, -50%)`;
      joystickOffset = { x: 0, y: 0 };
    });

    // Keyboard controls
    let keys = {};

    window.addEventListener('keydown', function (e) {
      keys[e.key] = true;
    });

    window.addEventListener('keyup', function (e) {
      keys[e.key] = false;
    });

    // Function to check collision
    function isColliding(obj1, obj2) {
      return obj1.x < obj2.x + obj2.width &&
             obj1.x + obj1.width > obj2.x &&
             obj1.y < obj2.y + obj2.height &&
             obj1.y + obj1.height > obj2.y;
    }

    // Game loop
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Update player position using keyboard
      const previousX = player.x;
      const previousY = player.y;

      if (keys['ArrowUp'] && player.y > 0) player.y -= player.speed;
      if (keys['ArrowDown'] && player.y + player.height < canvas.height) player.y += player.speed;
      if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
      if (keys['ArrowRight'] && player.x + player.width < canvas.width) player.x += player.speed;

      // Update player position using joystick
      player.x += joystickOffset.x * player.speed;
      player.y += joystickOffset.y * player.speed;

      // Keep player within canvas bounds
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
      if (player.y < 0) player.y = 0;
      if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;

      // Check collision with obstacles
      for (const obstacle of obstacles) {
        if (isColliding(player, obstacle)) {
          // Reset to previous position if colliding
          player.x = previousX;
          player.y = previousY;
          break;
        }
      }

      // Draw map sections
      ctx.fillStyle = 'blue';
      ctx.fillRect(0, 0, canvas.width / 2, canvas.height / 2); // Blue section (top-left)

      ctx.fillStyle = 'red';
      ctx.fillRect(canvas.width / 2, 0, canvas.width / 2, canvas.height / 2); // Red section (top-right)

      ctx.fillStyle = 'green';
      ctx.fillRect(0, canvas.height / 2, canvas.width / 2, canvas.height / 2); // Green section (bottom-left)

      ctx.fillStyle = 'yellow';
      ctx.fillRect(canvas.width / 2, canvas.height / 2, canvas.width / 2, canvas.height / 2); // Yellow section (bottom-right)

      // Draw obstacles (brown squares with outline)
      ctx.fillStyle = 'brown';
      for (const obstacle of obstacles) {
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        // Draw outline for obstacles
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.strokeRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
      }

      // Draw player (the cube with outline)
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Draw outline for the player
      ctx.strokeStyle = player.outlineColor;
      ctx.lineWidth = 2;
      ctx.strokeRect(player.x, player.y, player.width, player.height);

      requestAnimationFrame(gameLoop);
    }

    // Start the game loop
    gameLoop();
  </script>
</body>
</html>
